<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/c2cbff3071.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Ping logo">
  </header>
  <main>
    <div class="content">
      <h1>We are launching <span>soon!</span></h1>
      <p class="content__text">Subscribe and get notified</p>
      <form id="form">
        <div class="email-field">
          <input type="email" name="email" placeholder="Your email address...">
        </div>
        <input type="submit" value="Notify Me">
      </form>
    </div>
    <img src="images/illustration-dashboard.png" alt="Illustration dashboard">
  </main>
  <footer>
    <div class="social-media-links">
      <a href="#" class="social-link"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
